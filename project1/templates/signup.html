<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/signup-style.css' %}" />
  <title>Signup</title>
</head>

<body>
  <div class="container">
    <div class="section">
      <h2>Sign Up</h2>
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" placeholder="Email" name="email" required
            oninvalid="this.setCustomValidity('Please enter a valid email address')" />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" placeholder="Password" name="pass1" minlength="8" required
            oninvalid="setCustomValidity('Password should be at least 8 characters long')" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" name="pass2" minlength="8" required
            oninvalid="setCustomValidity('Password should be at least 8 characters long')" />
        </div>

        <button type="submit">Sign Up</button>

        {% if messages %}
        <div class="alert alert-success">
          <ul class="messages">
            {% for message in messages %}
            {% if message.extra_tags == 'user' %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <p>Already have an account? <a href="login">Log In</a></p>
      </form>
    </div>
  </div>
</body>

</html>
